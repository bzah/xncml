# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with coverage
        run: >
          pytest --junitxml=pytest.xml 
          --cov-report=term-missing:skip-covered 
          --cov=xncml tests/ 
          | tee pytest-coverage.txt; 
          ( exit ${PIPESTATUS[0]} )
    - name: Pytest coverage comment
      id: coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        title: Report
        badge-title: Coverage
        hide-badge: false
        hide-report: false
        create-new-comment: false
        hide-comment: false
        report-only-changed-files: false
        junitxml-path: ./pytest.xml
        junitxml-title: Test results
    - name: create local ref
      run: |
        git fetch origin ${{ github.head_ref }}
        git checkout ${{ github.head_ref }}
    - name: Update Readme with Coverage Html
      run: >
        sed -i 
        '/  Pytest Coverage Comment:Begin/,/  Pytest Coverage Comment:End/c\
          Pytest Coverage Comment:Begin\n\n..
          |coverage| image:: https://img.shields.io/badge/Coverage-${{ steps.coverageComment.outputs.coverage }}25-${{ steps.coverageComment.outputs.color }}.svg\n        :target: https://github.com/cerfacs-globc/icclim/blob/master/README.rst#code-coverage\n        :alt: Code coverage\n\n..\n  Pytest Coverage Comment:End' 
        ./README.rst
    